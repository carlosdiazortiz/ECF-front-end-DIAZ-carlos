backend:
  name: git-gateway
  branch: main
media_folder: "public/img/uploads"  
public_folder: "/img/uploads"
collections:
  - name: "gallery"
    label: "Gallery"
    folder: "src/gallery"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields: 
      - {label: "Category", name: "category", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}



